<h2 mat-dialog-title>Sign up</h2>	
<mat-dialog-content>
  <app-signup></app-signup>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button type="submit" [disabled]="!signupComponent.signupForm.valid" (click)="signup()" class="md-raised md-primary">Signup</button>
  <button mat-button class="md-raised md-primary" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
