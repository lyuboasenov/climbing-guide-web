<h2 mat-dialog-title>Sign up</h2>	
<mat-dialog-content>
  <app-signup #childComponent></app-signup>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button class="md-raised md-primary" (click)="cancel()">{{cancelLabel}}</button>
    <button mat-button type="submit" [disabled]="!childComponent.form.valid" (click)="submit()" class="md-raised md-primary">{{submitLabel}}</button>
</mat-dialog-actions>
