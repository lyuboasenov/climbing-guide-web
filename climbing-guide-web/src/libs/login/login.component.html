<h2 mat-dialog-title>Log In</h2>	
<form #loginForm="ngForm" (ngSubmit)="login()">
  <mat-dialog-content>
    <div class="md-dialog-content">
      <mat-form-field class="form_full_width">
        <input name="username" matInput placeholder="Username" [(ngModel)]="username" required />
      </mat-form-field>
      <mat-form-field class="form_full_width">
        <input name="password" matInput type="password" placeholder="Password" [(ngModel)]="password" required />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <a href="" class="md-primary">Forgot Password?</a>
    <span flex></span>
    <button mat-button type="submit" [disabled]="!loginForm.form.valid" class="md-raised md-primary">Login</button>
    <button mat-button class="md-raised md-primary" (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
</form>
