<h2 mat-dialog-title>Sign up</h2>	
<form #signupForm="ngForm" (ngSubmit)="signup()">
  <mat-dialog-content>
    <div class="md-dialog-content">
      <mat-form-field>
        <input name="email" matInput placeholder="Email" [(ngModel)]="email" required email />
      </mat-form-field>
      <mat-form-field>
        <input name="username" matInput placeholder="Username" [(ngModel)]="username" required />
      </mat-form-field>
      <mat-form-field>
        <input name="password" matInput type="password" placeholder="Password" [(ngModel)]="password" required validateEqualTo="confPassword" />
      </mat-form-field>
      <mat-form-field>
        <input name="confPassword" matInput type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword" required />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="!signupForm.form.valid" class="md-raised md-primary">Login</button>
    <button mat-button class="md-raised md-primary" (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
</form>
