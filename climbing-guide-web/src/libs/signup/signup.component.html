<h2 mat-dialog-title>Sign up</h2>	
<form #signupForm="ngForm" (ngSubmit)="signup()">
  <mat-dialog-content>
    <div class="md-dialog-content">
      <mat-form-field class="form_full_width">
        <input name="email" matInput placeholder="Email" [(ngModel)]="email" required email />
      </mat-form-field>
      <br />
      <mat-form-field class="form_full_width">
        <input name="username" matInput placeholder="Username" [(ngModel)]="username" required />
      </mat-form-field>
      <br />
      <mat-form-field class="form_full_width">
        <input name="password"
        	matInput type="password" placeholder="Password" 
        	[(ngModel)]="password" required validateEqualTo="confPassword" />
      </mat-form-field>
      <br />
      <mat-form-field class="form_full_width">
        <input name="confPassword"
        	matInput type="password" placeholder="Confirm password" 
        	[(ngModel)]="confirmPassword" required />
      </mat-form-field>
      <br />
      <re-captcha name="captcha"
      		required 
      		[(ngModel)]="captcha"
      		(resolved)="resolved($event)" 
      		siteKey="6Lf-dzoUAAAAAOM1AnjjW2_h4eW2kCTiWgv0E-aI"></re-captcha>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="!signupForm.form.valid" class="md-raised md-primary">Login</button>
    <button mat-button class="md-raised md-primary" (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
</form>
