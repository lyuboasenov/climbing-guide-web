<div class="guide-map-container">

	<ngui-map 
		[(zoom)]="zoom"
		[mapTypeId]="mapType">
		
	    <marker *ngFor="let region of regions"
	    	[position]="region | getRegionPosition"
	    	[title]="region.name"
	    	(click)="onMarkerClick($event, region)"
	    	>
    		
	    </marker>
	    <info-window *ngFor="let region of regions"
	    	id="iw-{{region.id}}"
	    	>
			<strong>{{region.name}}</strong>
			<p>{{region.info}}</p>
    	</info-window>
	</ngui-map>
	
</div>
